<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        h1 {
            background: black;
            color: #80EF80;
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            font-size: 2rem;
        }

        .thanks {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        .marq {
            background-color: black;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }

        marquee {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s ease;
        }

        a:hover {
            background: darkblue;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="thanks">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo">
            <h1>Thank You, {{ name }}!</h1>
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo">
        </div>

        <div class="marq">
            <marquee direction="left" scrollamount="8">Your query has been submitted. We'll get back to you soon.</marquee>
        </div>

        <a href="/">Go Back to Home</a>
    </div>

</body>
</html>
